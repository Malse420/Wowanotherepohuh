<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Servers</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Manage Servers</h1>
    <form action="{{ url_for('add_server') }}" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" required>
        <label for="address">Address:</label>
        <input type="text" name="address" required>
        <label for="port">Port:</label>
        <input type="number" name="port" value="22" required>
        <label for="username">Username:</label>
        <input type="text" name="username" required>
        <button type="submit">Add Server</button>
    </form>

    <h2>Existing Servers</h2>
    <ul>
    {% for server in servers %}
        <li>{{ server.name }} - {{ server.address }}:{{ server.port }} ({{ server.username }})
            <form action="{{ url_for('remove_server') }}" method="post" style="display:inline;">
                <input type="hidden" name="name" value="{{ server.name }}">
                <button type="submit">Remove</button>
            </form>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
